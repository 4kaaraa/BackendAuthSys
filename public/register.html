<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#418392" />
    <title>Your Projett</title>
    <link rel="stylesheet" href="./src/css/register.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="login-title">Create account</h1>
      <p class="white">Enter your details to register</p>

      <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="text" id="licenseKey" placeholder="License Key" required />
        <button type="submit" class="create-button">Create Account</button>
      </form>

      <p class="white">Already have an account? <span>Sign In</span></p>
    </div>
    <script src="./src/js/register.js"></script>
  </body>
</html>
